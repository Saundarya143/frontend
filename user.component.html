<!-- Header that spans across the top -->
<mat-toolbar class="header">
  User Dashboard
</mat-toolbar>

<!-- Sidenav container below the header -->
<mat-sidenav-container class="dashboard-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="sidebar-inline">
      <span class="menu-label">Menu:</span>

      <button
        mat-button
        [ngClass]="{ active: selectedMenu === 'profile' }"
        (click)="setSelectedMenu('profile')"
      >
        User Profile
      </button>

      <button
        mat-button
        [ngClass]="{ active: selectedMenu === 'reschedule' }"
        (click)="setSelectedMenu('reschedule')"
      >
        Reschedule Slot
      </button>

      <button
        mat-button
        [ngClass]="{ active: selectedMenu === 'family' }"
        (click)="setSelectedMenu('family')"
      >
        Book Slot for Family
      </button>

      <button
        mat-button
        [ngClass]="{ active: selectedMenu === 'certificate' }"
        (click)="setSelectedMenu('certificate')"
      >
        Download Certificate
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="cards-container">
      <mat-card class="dashboard-card" (click)="navigateTo('booked')">
        <mat-card-title>Booked</mat-card-title>
        <mat-card-content>Total Booked Slots</mat-card-content>
      </mat-card>

      <mat-card class="dashboard-card" (click)="navigateTo('Book a slot')">
        <mat-card-title>Book a slot</mat-card-title>
        <mat-card-content>Vaccine Available</mat-card-content>
      </mat-card>

      <mat-card class="dashboard-card" (click)="navigateTo('history')">
        <mat-card-title>History</mat-card-title>
        <mat-card-content>Vaccine History</mat-card-content>
      </mat-card>

      <mat-card class="dashboard-card" (click)="navigateTo('Family Booking')">
        <mat-card-title>Family Booking</mat-card-title>
        <mat-card-content>Book a slot for family</mat-card-content>
      </mat-card>
    </div>

    <div class="table-section">
      <h3>Recent Activity</h3>
      <table mat-table [dataSource]="recentData" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>User Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="vaccine">
          <th mat-header-cell *matHeaderCellDef>Vaccine</th>
          <td mat-cell *matCellDef="let element">{{ element.vaccine }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{ element.date }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'vaccine', 'date']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'vaccine', 'date']"></tr>
      </table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
